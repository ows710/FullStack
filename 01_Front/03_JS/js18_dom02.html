<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element생성</title>
    <script>
        function eleCreate(){
            let div = document.createElement("div");
            //<div></div>
            
            let txt = document.createTextNode("엘리먼트 생성 메소드");
            div.appendChild(txt);
            //<div>엘리먼트 생성 메소드</div>

            //1.
            /*
            let attr = document.createAttribute("style");
            attr.nodeValue="border:2px solid blue";
            //style="border:2px solid blue"
            div.setAttributeNode(attr);
            //<div style="border:2px solid red">엘리먼트 생성 메소드</div>
            */
            //2.
            div.setAttribute("style","border:2px solid red");

            document.body.appendChild(div);

        }
    </script>
</head>
<body>
    <button onclick="eleCreate();">엘리먼트 생성하기</button>
    
</body>
</html>
