<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제</title>
<style>
    div {
        border: 1px solid black;
        background-color: black;
        height: 100px;
        width: 100px;
    }
</style>
<script>
	function changeColor(){
		const color = document.getElementById("div1");
		const selectedColor = document.getElementById("selectColor");
		color.style.backgroundColor=selectedColor.value;
	}
	function setHalfSize(){
		const size = document.getElementById("div2");
		size.style.width = 50+"px";
		size.style.height = 50+"px";
	}
	function setDefaultSize(){
		const size = document.getElementById("div2");
		size.style.width = 100+"px";
		size.style.height = 100+"px";
	}
	function setDoubleSize(){
		const size = document.getElementById("div2");
		size.style.width = 200+"px";
		size.style.height = 200+"px";
	}

  
</script>

</head>
<body>
	<h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>

	<div id="div1"></div>

	<input type="color" id="selectColor">
	<button onclick="changeColor();">변경</button>
	<hr>

	<br>
	<br>

	<h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>

	<div id="div2"></div>
	<button onclick="setHalfSize();">50x50</button>
	<button onclick="setDefaultSize();">원본(100x100)</button>
	<button onclick="setDoubleSize();">200x200</button>

	



</body>
</html>
