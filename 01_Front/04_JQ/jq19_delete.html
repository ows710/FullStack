<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엘리먼트 제거</title>
    <style>
        div{
            border: 2px solid red;
            width: 200px;
            padding: 10px;
        }
        p{
            background-color: yellow;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p:eq(0)").click(function(){
                //태그 자체를 지운다.
                $(this).remove();
            });
            $("p:eq(1)").click(function(){
                //태그 안의 내용을 지운다.
                $(this).empty();
            });
            $("p:eq(2)").click(function(){
                let ele = $(this).detach();
                $("h1").append(ele);
            });
        });
    </script>
</head>
<body>
    <h1>엘리먼트 제거하기</h1>
    <div>
        <p>remove</p>
        <p>empty</p>
        <p>detach</p>
    </div>
</body>
</html>
